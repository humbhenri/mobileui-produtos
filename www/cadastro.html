<div class="page">
    <div class="header blue">
        <div class="left">
            <button class="icon ion-ios-arrow-back" onclick="backPage()"></button>
        </div>
        <h1 class="title align-center">Cadastrar produto</h1>
    </div>
    <div class="content has-header">
        <div class="list">
            <div class="item">
                <input type="text" placeholder="Nome" id="nome">
            </div>
            <div class="item">
                <input type="text" placeholder="Preco" id="preco">
            </div>
            <div class="item">
                <button class="light-blue radius full icon-text" onclick="app.scan()">
                    <i class="icon ion-ios-barcode" ></i>
                    Codigo de barra
                </button>
            </div>
            <div class="item">
                <button class="green radius full" onclick="app.insere()">Cadastrar</button>
            </div>
        </div>
    </div>
</div>
